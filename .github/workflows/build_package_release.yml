name: "üì¶ Build & üöÄ Release"

# Triggers
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build_package_release.yml
      - .dockerignore
      - "pyqgis4-checker-*.dockerfile"
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/build_package_release.yml
      - .dockerignore
      - "*.dockerfile"

  workflow_dispatch:
    inputs:
      qgis_version:
        description: "Tag for qgis/qgis3-fedora-qt6-build-deps-bin-only base image"
        required: true
        default: master
      linux_distro:
        description: "Linux distribution to build (fedora or ubuntu)"
        required: true
        default: ubuntu
        type: choice
        options:
          - fedora
          - ubuntu
      distro_version:
        description: "Version of the Linux Distro (e.g., 24.04)"
        required: true
        default: "25.10"

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.linux_distro || 'fedora' }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Globals
env:
  REGISTRY: ghcr.io
  # Dynamic distribution selection
  LINUX_DISTRO: ${{ github.event.inputs.linux_distro || 'ubuntu' }}
  LINUX_DISTRO_VERSION: ${{ github.event.inputs.distro_version || '25.10' }}
  QGIS_GIT_VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.qgis_version || 'master' }}


jobs:
  docker-qgis-qt6:
    name: "üê≥ Build QGIS-Qt6 (${{ github.event.inputs.linux_distro || 'ubuntu' }})"
    runs-on: ubuntu-latest

    env:
      DOCKERFILE_PATH: pyqgis4-checker-${{ github.event.inputs.linux_distro || 'ubuntu' }}.dockerfile
      IMAGE_NAME: ${{ github.repository_owner }}/pyqgis4-checker

    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Do not get extra git branches to save time

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: true
          docker-images: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: false
          tool-cache: false

      # Uses the `docker/login-action` action to log in to the Container registry
      # using the account and password that will publish the packages.
      # Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache ccache (QGIS compilation)
        uses: actions/cache@v4
        if: env.LINUX_DISTRO == 'fedora'
        env:
          DOCKERFILE_PATH: ${{ env.DOCKERFILE_PATH }}
        with:
          path: /tmp/ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles(env.DOCKERFILE_PATH) }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      # This action will create and boot a builder that can be used in the following
      # steps of your workflow if you're using Buildx or the build-push action.
      # By default, the docker-container driver will be used to be able to build
      # multi-platform images and export cache using a BuildKit container.
      # Required to use cache-from/to in following steps
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-config-inline: |
            [worker.oci]
            max-parallelism = 4

      # This step uses [docker/metadata-action](https://github.com/docker/metadata-action#about)
      # to extract tags and labels that will be applied to the specified image.
      # The `id` "meta" allows the output of this step to be referenced in a subsequent step.
      # The `images` value provides the base name for the tags and labels.
      - name: Extract metadata (tags, labels) for Docker
        id: main_meta
        uses: docker/metadata-action@v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-${{ env.LINUX_DISTRO }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }},suffix=-${{ env.LINUX_DISTRO }}            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ env.LINUX_DISTRO }}
            type=raw,value=${{ env.QGIS_GIT_VERSION }},enable=${{ env.QGIS_GIT_VERSION != 'master' }},suffix=-${{ env.LINUX_DISTRO }}

      # This step uses the `docker/build-push-action` action to build the image, based on your repository's `Dockerfile`. If the build succeeds, it pushes the image to GitHub Packages.
      # It uses the `context` parameter to define the build's context as the set of files located in the specified path. For more information, see [Usage](https://github.com/docker/build-push-action#usage) in the README of the `docker/build-push-action` repository.
      # It uses the `tags` and `labels` parameters to tag and label the image with the output from the "meta" step.
      - name: Build Docker image
        id: main_build
        uses: docker/build-push-action@v6.18.0
        with:
          build-args: |
            LINUX_DISTRO_NAME=${{ env.LINUX_DISTRO }}
            LINUX_DISTRO_VERSION=${{ env.LINUX_DISTRO_VERSION }}
            QGIS_GIT_VERSION=${{ env.QGIS_GIT_VERSION }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache-${{ env.LINUX_DISTRO }}
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache-${{ env.LINUX_DISTRO }},mode=max
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test

      - name: Test image
        id: qgis_test
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test whoami
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test qgis --version
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test python3 -c "from qgis.core import Qgis; print(Qgis.QGIS_VERSION)"
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test python3 -c "from qgis.PyQt.QtCore import QT_VERSION_STR;print(f'Qt {QT_VERSION_STR}')"
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test python3 -c "from qgis.core import Qgis; print(Qgis.QGIS_VERSION)"
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test python3 -c "from tokenize_rt import Offset, Token, reversed_enumerate, src_to_tokens, tokens_to_src"
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test pyqt5_to_pyqt6.py --help

      - name: Push Docker image
        id: main_push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6.18.0
        with:
          annotations: ${{ steps.main_meta.outputs.annotations }}
          build-args: |
            LINUX_DISTRO_NAME=${{ env.LINUX_DISTRO }}
            LINUX_DISTRO_VERSION=${{ env.LINUX_DISTRO_VERSION }}
            QGIS_GIT_VERSION=${{ env.QGIS_GIT_VERSION }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache,mode=max
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.main_meta.outputs.tags }}
          labels: ${{ steps.main_meta.outputs.labels }}

      # Generates an artifact attestation for the image which is an unforgeable statement about where and how it was built. It increases supply chain security for people who consume the image. For more information, see [Using artifact attestations to establish provenance for builds](/actions/security-guides/using-artifact-attestations-to-establish-provenance-for-builds).
      - name: Generate artifact attestation
        id: main_attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.main_push.outputs.digest }}
          push-to-registry: true
